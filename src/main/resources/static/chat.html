    <script>
        // Timer functionality
        function startTimer(creationTime) {
    const timerElement = document.getElementById('timer');
    const expiryTime = new Date(creationTime).getTime() + (10 * 60 * 1000); // 10 minutes in milliseconds

    function updateTimer() {
        const now = new Date().getTime();
        const timeLeft = expiryTime - now;

        if (timeLeft <= 0) {
            timerElement.textContent = 'Chat room has expired';
            timerElement.classList.add('warning');
            return;
        }

        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Add warning class when less than 2 minutes remaining
        if (minutes < 2) {
            timerElement.classList.add('warning');
        }

        timerElement.textContent = `Time remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    // Update every second
    updateTimer();
    const timerId = setInterval(updateTimer, 1000);

    // Clean up interval on page unload
    window.addEventListener('unload', () => clearInterval(timerId));
}
// Timer END

// Emoji Handler
document.addEventListener('DOMContentLoaded', function() {
    const picker = document.querySelector('emoji-picker');
    const emojiButton = document.getElementById('emojiButton');
    const messageInput = document.getElementById('message');

    // Toggle emoji picker
    emojiButton.addEventListener('click', function() {
        picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
    });

    // Handle emoji selection
    picker.addEventListener('emoji-click', event => {
        messageInput.value += event.detail.unicode;
        picker.style.display = 'none';
        messageInput.focus();
    });

    // Hide picker when clicking outside
    document.addEventListener('click', function(e) {
        if (!picker.contains(e.target) && e.target !== emojiButton) {
            picker.style.display = 'none';
        }
    });
});

// Emoji Handler END

const username = new URLSearchParams(window.location.search).get('user');
let typingTimeout = null;
let isTyping = false;

function connect() {
    const socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function(frame) {
        console.log('Connected: ' + frame);
        
        // Fetch room details to get creation time
        fetch(`/api/chat/room/${roomId}`)
            .then(response => response.json())
            .then(room => {
                startTimer(room.creationTime);
            });

        // Subscribe to room-specific channel
        stompClient.subscribe(`/topic/room.${roomId}`, function(message) {
            showMessage(JSON.parse(message.body));
        });

        // Send join message
        sendMessage('', 'JOIN');
    });
}


function showMessage(message) {
    const messageContainer = document.getElementById('messageContainer');
    const messageDiv = document.createElement('div');

    switch(message.type) {
        case 'JOIN':
            messageDiv.className = 'system-message';
            messageDiv.textContent = `${message.sender} joined the chat`;
            break;
        case 'LEAVE':
            messageDiv.className = 'system-message';
            messageDiv.textContent = `${message.sender} left the chat`;
            break;
        case 'TYPING':
            const typingDiv = document.getElementById('typingIndicator');
            if (message.sender !== username) {
                if (message.content === "typing") {
                    typingDiv.textContent = `${message.sender} is typing...`;
                } else {
                    typingDiv.textContent = '';
                }
            }
            return;
            // adding expired case
            case 'EXPIRED':
            messageDiv.className = 'system-message error';
            messageDiv.textContent = 'This chat room has expired. You will be redirected.';
            messageContainer.insertBefore(messageDiv, messageContainer.firstChild);
            
            // Disable input
            document.getElementById('message').disabled = true;
            document.getElementById('emojiButton').disabled = true;
            
            // Disconnect and redirect after 3 seconds
            setTimeout(() => {
                if (stompClient) {
                    stompClient.disconnect();
                }
                window.location.href = '/';
            }, 3000);
            return;
            // expired case end 
        case 'CHAT':
            messageDiv.className = `message ${message.sender === username ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `<strong>${message.sender}:</strong> ${message.content}`;
            break;
    }

    messageContainer.insertBefore(messageDiv, messageContainer.firstChild);
}

function sendMessage(content, type = 'CHAT') {
    if (stompClient) {
        const chatMessage = {
            roomId: roomId,
            sender: username,
            content: content,
            type: type
        };
        stompClient.send("/app/chat.message", {}, JSON.stringify(chatMessage));
    }
}

function sendTypingStatus(typing) {
    if (stompClient && typing !== isTyping) {
        isTyping = typing;
        stompClient.send("/app/chat.typing", {}, JSON.stringify({
            roomId: roomId,
            sender: username,
            content: typing ? "typing" : "stopped",
            type: 'TYPING'
        }));
    }
}

// Wait for DOM to load before adding event listeners
document.addEventListener('DOMContentLoaded', function() {
    // Message form submission
    document.getElementById('messageForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const messageInput = document.getElementById('message');
        const messageContent = messageInput.value.trim();
        
        if (messageContent) {
            sendMessage(messageContent);
            messageInput.value = '';
        }
    });

    // Typing indicator
    document.getElementById('message').addEventListener('input', function() {
        if (typingTimeout) {
            clearTimeout(typingTimeout);
        }
        
        sendTypingStatus(true);
        
        typingTimeout = setTimeout(() => {
            sendTypingStatus(false);
        }, 1000);
    });
});

// Handle page unload
window.onbeforeunload = function() {
    if (stompClient) {
        sendMessage('', 'LEAVE');
        stompClient.disconnect();
    }
};

// Connect when page loads
connect();
